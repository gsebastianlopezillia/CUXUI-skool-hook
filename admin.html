<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de administración · comunidad UXUI</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div id="adminContent" style="display: none;">
        <div class="container">
            <header>
                <div class="header-row">
                    <div>
                        <h1><span class="comunidad">comunidad</span> <span class="uxui">UXUI</span></h1>
                        <p>Panel de administración · archivos multimedia</p>
                    </div>
                    <button type="button" id="logoutBtn" class="logout-btn">Cerrar sesión</button>
                </div>
            </header>

            <main>
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <h3>Arrastra archivos aquí</h3>
                        <p>o haz clic para seleccionar · máx. 5 MB por archivo</p>
                        <input type="file" id="fileInput" multiple accept="image/*,video/*,audio/*">
                    </div>
                </div>
            </section>

            <section class="files-section">
                <h2>Archivos</h2>
                <div id="filesList" class="files-list">
                </div>
            </section>
            </main>
        </div>
    </div>

    <!-- Load Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>

    <!-- Initialize Firebase -->
    <script src="firebase-config.js"></script>

    <!-- Load our scripts -->
    <script src="js/auth-simple.js"></script>
    <script src="js/admin-simple.js"></script>
</body>
</html>
